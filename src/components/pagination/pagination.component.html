<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <li class="page-item" [ngClass]="{'disabled': (currentPage == 1)}">
            <a class="page-link" (click)="changePageToFirstLastNextPrev('first')">First</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (currentPage == 1)}">
            <a class="page-link" (click)="changePageToFirstLastNextPrev('previous')" >Previous</a>
        </li>
        <li class="page-item" *ngFor="let item of pages"
            [ngClass]="{'active-page': (currentPage.toString() == item.toString())}"><a class="page-link"
                [ngClass]="{'active-page': (currentPage.toString() == item.toString())}"
                (click)="changePage(item)">{{item}}</a></li>
        <li class="page-item" [ngClass]="{'disabled': (pages[pages.length - 1] == currentPage)}">
            <a class="page-link" (click)="changePageToFirstLastNextPrev('next')">Next</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': (pages[pages.length - 1] == currentPage)}">
            <a class="page-link" (click)="changePageToFirstLastNextPrev('last')">Last</a>
        </li>
    </ul>
</nav>
