<div class="alert alert-danger" role="alert" *ngIf="showMessage">
    <p *ngFor="let item of messagesList">{{item}}</p>
</div>

<div *ngIf="showPopUpMessage" class="col-md-12 modal fade my-style">
    <div class="div-padding">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Information </h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="showPopUpMessage = false"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p *ngFor="let item of messagesList">{{item}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="showPopUpMessage = false">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
